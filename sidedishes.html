<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Side Dishes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .foodOption label {
            font-size: 1.7em; /* Adjust font size as needed */
        }
    </style>
</head>
<body>
    <div class="div2">
        <h1 class="headerIntro">Choose Your Side Dishes</h1>
        <h2 class="header2Intro">반찬 선택</h2>
    </div>
    
    <form id="sideDishForm">
        <div class="foodOption">
            <input type="checkbox" id="kimchi" name="sideDish" value="Kimchi">
            <label for="kimchi">Kimchi</label>
            <input type="number" id="kimchiQuantity" name="kimchiQuantity" min="1" max="10" value="1">
        </div>
        <div class="foodOption">
            <input type="checkbox" id="japchae" name="sideDish" value="Japchae">
            <label for="japchae">Japchae</label>
            <input type="number" id="japchaeQuantity" name="japchaeQuantity" min="1" max="10" value="1">
        </div>
        <div class="foodOption">
            <input type="checkbox" id="salad" name="sideDish" value="Salad">
            <label for="salad">Salad</label>
            <input type="number" id="saladQuantity" name="saladQuantity" min="1" max="10" value="1">
        </div>
        <div class="foodOption">
            <input type="checkbox" id="odeng" name="sideDish" value="Odeng">
            <label for="odeng">Odeng</label>
            <input type="number" id="odengQuantity" name="odengQuantity" min="1" max="10" value="1">
        </div>
        <div class="foodOption">
            <input type="checkbox" id="sweetPotato" name="sideDish" value="Sweet Potato">
            <label for="sweetPotato">Sweet Potato</label>
            <input type="number" id="sweetPotatoQuantity" name="sweetPotatoQuantity" min="1" max="10" value="1">
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("sideDishForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var selectedSideDishes = [];
            var quantities = [];
            var checkboxes = document.getElementsByName("sideDish");
            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    var dishName = checkbox.value;
                    var quantityInput = document.getElementById(dishName.toLowerCase() + "Quantity");
                    var quantity = parseInt(quantityInput.value);
                    selectedSideDishes.push(dishName + " (Quantity: " + quantity + ")");
                }
            });
            alert("You selected: " + selectedSideDishes.join(", "));
           
        });
    </script>
</body>
</html>
