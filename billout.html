
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Out</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <a href="food.php"><button class="button2">Food</button></a>
        <a href="drink.php"><button class="button2">Drinks</button></a>
        <a href="dippings.php"><button class="button2">Dippings</button></a>
        <a href="sidedishes.php"><button class="button2">Side Dishes</button></a>
    </div>
    <div class="div2">
    <h1>Bill Out</h1>
    <div id="order-summary">
        <h2>Order Summary</h2>
        <div id="order-details"></div>
        <p>Total: ₱<span id="total-bill">0.00</span></p>
    </div>
    <button id="confirm-payment" onclick="confirmPayment()">Confirm Payment</button>
    
    <script>
        function loadOrderSummary() {
            const orderDetailsDiv = document.getElementById('order-details');
            const totalBillSpan = document.getElementById('total-bill');
            
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            
            let totalBill = 0;
            
            cartItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `${item.itemName} (x${item.quantity}): ₱${(item.price * item.quantity).toFixed(2)}`;
                
                orderDetailsDiv.appendChild(itemDiv);
                
                totalBill += item.price * item.quantity;
            });
            
            totalBillSpan.textContent = totalBill.toFixed(2);
        }
        
        function confirmPayment() {
            // Handle payment confirmation here
            // Clear local storage or other data stores as needed
            localStorage.removeItem('cartItems');
            alert('Payment confirmed. Thank you for dining with us!');
            window.location.href = 'food.php'; // Redirect to starting page or home
        }
        
        window.onload = loadOrderSummary;
    </script>
</body>
</html>
